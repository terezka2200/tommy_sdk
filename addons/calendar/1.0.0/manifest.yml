---
  name: "Calendar"
  package: "calendar"
  summary: "Calendar for managing personal and team schedules."
  description: "Calendar for managing personal and team schedules."
  version: "1.0.0"
  author: "Tommy Associates Pty Ltd"
  homepage: "http://mytommy.com"
  default: true
  private: false
  default_trigger_parameters: &default_trigger_parameters
    name:
      name: "Event name"
      type: "string"
      required: true
    time:
      name: "Event time"
      type: "string"
      required: true
  permissions:
    -
      name: "Allow Team Member Access"
      description: "Select Team Members who can access this Add-on"
      default: "everyone"
      visibility: "manager"
      resource_type: "ActionInstall"
      operations:
        - view
    -
      name: "Allow Team Members to View Each Others Events"
      description: "Select Team Members who can view events created by others"
      default: "everyone"
      visibility: "manager"
      resource_type: "Event"
      operations:
        - view
  triggers:
    -
      module: "calendar.triggers.event_start"
      name: "Calender event starting"
      parameters: *default_trigger_parameters
    -
      module: "calendar.triggers.event_end"
      name: "Calender event ending"
      parameters: *default_trigger_parameters
  actions:
    -
      module: "calendar.actions.event_start_message"
      name: "Calendar event starting message"
      summary: "Calendar event starting message notification."
      trigger: "calendar.triggers.event_start"
      activity: "chat.activities.send"
      internal: true
      mappings:
        message:
          name: "Message text"
          type: "string"
          source: "custom"
          value: "%{trigger.name} is starting at %{trigger.time}"
    -
      module: "calendar.actions.event_end_message"
      name: "Calendar event ending message"
      summary: "Calendar event ending message notification."
      trigger: "calendar.triggers.event_end"
      activity: "chat.activities.send"
      internal: true
      mappings:
        message:
          name: "Message text"
          type: "string"
          source: "custom"
          value: "%{trigger.name} is ending at %{trigger.time}"
  views:
    -
      id: "main"
      title: "Calendar"
      file: "views/main.html"
      type: "page"
      framed: false
      default: true
      assets:
        -
          type: "stylesheet"
          file: "views/main.css"
        -
          type: "javascript"
          file: "views/main.js"
        -
          type: "template"
          file: "views/main.tpl.html"
