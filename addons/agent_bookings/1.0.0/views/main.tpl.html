<script id="agent_bookings__bookingListGroupTemplate" type="text/template">
  {{#if_any this}}
  <div class="list-block media-list no-margin no-line-top">
    <div class="list-group">
      <ul>
        {{#each this}}
        <li class="list-group-title no-line-top">{{@key}}</li>
        {{#each this}}
        <li>
          <a href="{{addonAssetUrl "views/booking-details.html"}}&event_id={{id}}" class="item-link item-content">
            <div class="item-media text-icon">
              <span>{{formatDate start_at "D"}}</span>
              <small>{{formatDate start_at "MMM"}}</small>
            </div>
            <div class="item-inner">
              <div class="item-title-row">
                <div class="item-title">
                  {{formatDate start_at "h:mm a"}}
                  {{#if end_at}}
                    - {{formatDate end_at "h:mm a"}}
                  {{/if}}
                </div>
                <!-- <div class="item-after"></div> -->
              </div>
              <div class="item-text">
                {{title}}
                {{#if location}}
                  at {{location}}
                {{/if}}
              </div>
            </div>
          </a>
        </li>
        {{/each}}
        {{/each}}
      </ul>
    </div>
  </div>
  {{else}}
  <div class="content-block no-data">
    <h2>No bookings have been assigned</h2>
    <p>Please check back later...</p>
  </div>
  {{/if_any}}
</script>
